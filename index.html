<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs and Forms</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>Introduction to Forms and Inputs</h1>

      <div class="registration-form">
        <form>
          <!-- Method 1 -->
          <!-- <label>Name
                    <input type="text" id="nameInput">
                </label> -->

          <div class="form">
            <label for="nameInput">Name:</label>
            <input
              type="text"
              id="nameInput"
              name="firstname"
              placeholder="Name"
              autofocus
            />
          </div>

          <div class="form">
            <label for="emailInput">Email:</label>
            <input
              type="email"
              id="emailInput"
              name="email"
              placeholder="Email"
            />
          </div>

          <div class="form">
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Enter your complaints here..."></textarea>
          </div>

          <label for="languages">Select your programming languages</label>
          <select name="languages" id="languages" >
            <option>Select your programming language</option>
            <optgroup label="Front-End">
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
            </optgroup>

            <optgroup label="Back-End">
              <option>Java</option>
              <option>Python</option>
              <option>Ruby</option>
              <option>Go</option>
            </optgroup>

          </select>

          <div class="form-input">
            <label for="terms" class="label-inline" >Do you agree to our terms and conditions?</label>
            <input type="checkbox" name="terms" id="terms" >
          </div>

          <div class="form-list">
            <h5><b>Do you have any prior knowledge of programming?</b></h5>
            
            <label for="option1A" class="label-inline">A.)</label>
            <input type="radio" name="question1" id="option1A">

            <label for="option1B" class="label-inline">B.)</label>
            <input type="radio" name="question1" id="option1B">

            <label for="option1C" class="label-inline">C.)</label>
            <input type="radio" name="question1" id="option1C">

            <label for="option1D" class="label-inline">D.)</label>
            <input type="radio" name="question1" id="option1D">
          </div>

          <div class="form-list">
            <h5><b>Do you have a laptop?</b></h5>
            
            <label for="option2A" class="label-inline">Yes</label>
            <input type="radio" name="question2" id="option2A">

            <label for="option2B" class="label-inline">Not at all</label>
            <input type="radio" name="question2" id="option2B">

            <label for="option2C" class="label-inline">Yes, but bad</label>
            <input type="radio" name="question2" id="option2C">

            <label for="option2D" class="label-inline">Will get one soon.</label>
            <input type="radio" name="question2" id="option2D">
          </div>

          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </form>
      </div>
    </div>
  </body>
</html>
