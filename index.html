<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs and Forms</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>Introduction to Forms and Inputs</h1>

      <div class="registration-form">
        <form>
          <!-- Method 1 -->
          <!-- <label>Name
                    <input type="text" id="nameInput">
                </label> -->

          <div class="form">
            <label for="nameInput">Name:</label>
            <input
              type="text"
              id="nameInput"
              name="firstname"
              placeholder="Name"
              autofocus
            />
          </div>

          <div class="form">
            <label for="emailInput">Email:</label>
            <input
              type="email"
              id="emailInput"
              name="email"
              placeholder="Email"
            />
          </div>

          <div class="form">
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Enter your complaints here..."></textarea>
          </div>

          <label for="languages">Select your programming languages</label>
          <select name="languages" id="languages" >
            <option>Select your programming language</option>
            <optgroup label="Front-End">
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
            </optgroup>

            <optgroup label="Back-End">
              <option>Java</option>
              <option>Python</option>
              <option>Ruby</option>
              <option>Go</option>
            </optgroup>

          </select>

          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </form>
      </div>
    </div>
  </body>
</html>
